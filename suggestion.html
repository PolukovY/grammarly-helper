<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Improved Text</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
      padding: 20px;
      background: #f9f9f9;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 14px;
    }
    #copyBtn {
      margin-top: 20px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 18px;
      font-size: 14px;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    #copyBtn:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
<pre id="suggestedText"></pre>
<button id="copyBtn">ðŸ“‹ Copy</button>

<script>
  const { ipcRenderer } = require('electron');

  ipcRenderer.on('display-suggestion', (event, data) => {
    const text = data.suggestion.trim();
    document.getElementById('suggestedText').innerText = text;
    document.getElementById('copyBtn').onclick = () => {
      ipcRenderer.send('copy-suggestion', text);
    };
  });
</script>
</body>
</html>
